<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="back()">
            <ion-icon style="float:left;width:50px;height:30px;color:blue" slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ul class="navList">
        <li  (click)="isClick(0)" [class.first]="isActive==0" style="border-top-left-radius:3px;border-bottom-left-radius:3px">我的关注</li>
        <li  (click)="isClick(1)" [class.second]="isActive==1" style="border-top-right-radius:3px;border-bottom-right-radius:3px;">我的粉丝</li>
    </ul>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]='isActive' id="switch">
  <div *ngSwitchCase='0' id="switch0">
      <ul id="people" *ngFor="let item of attention,let i = index">
        <li id="eachPeople">
            <div class="div1" (click)="attentionDetail(i)">
                <img src="../../assets/{{item.avatar}}" alt="" >
            </div>
            <div class="div2">
              <p id="p1">{{item.nickname}}</p>
              <p id="p2" class="many-txt">{{item.signature}}</p>
            </div> 
            <div class="div3">
                <span class="btn" (click)=follow(i)>已关注</span>
            </div>
        </li>

      </ul>
  </div>


  <div *ngSwitchCase='1' id="switch1">
    <ul id="people" *ngFor="let item of fan,let i = index">
        <li id="eachPeople">
            <div class="div1" (click)="fanDetail(i)">
                <img src="../../assets/{{item.avatar}}" alt="" >
            </div>
            <div class="div2">
              <p id="p1">{{item.nickname}}</p>
              <p id="p2" class="many-txt">{{item.signature}}</p>
            </div> 
            <div class="div3">
                <span class="btn1" (click)=followme(i)>关注</span>
            </div>
        </li>

      </ul>
  </div>
</div>
</ion-content>
