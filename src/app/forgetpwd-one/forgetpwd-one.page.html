<ion-content>
  <div class="bk">
    <div class="title">
      <ion-buttons slot="start">
          <ion-button (click)="back()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      <span>验证手机号</span>
    </div>
    <div class="div1">
        <span class="span1">+86</span>&nbsp;&nbsp;
      <input type="text" [(ngModel)]="phone" placeholder="请输入您的手机号" id="phoneinp">
    </div>
    <div class="div2">
        <span>验证码</span>&nbsp;&nbsp;
        <input type="text" placeholder="请输入验证码(不区分大小写)" id="codeinp" [(ngModel)]="code">
        <button (click)="gainCode()" id="gaincode">获取验证码</button>
    </div>
    <div id="codeShow">
    </div>
    <button (click)="next()" class="next">下一步</button>
  </div>
</ion-content>
