<ion-content>

    <div class="title">
        从下面的九个字中识别出一句五言诗词。
    </div>
        
    <div class="question">
        <div (click)='ans()'>众</div>
        <div>山</div>
        <div>尽</div>
        <div>决</div>
        <div>鸟</div>
        <div>眦</div>
        <div>高</div>
        <div>飞</div>
        <div>千</div>
    </div>
    
    <div id="answer">天山鸟飞绝</div>

    <button>提交</button>
  </div>
</ion-content>
