<ion-header>
  <ion-toolbar>
    <ion-title>类型二</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
      <div id="time"></div>
    <div class="title">
        点字成诗（九宫格），从下面九个字识别一句七言诗词.
    </div>
        
    <ul class="question">
        <li (click)='ans(i)' *ngFor="let item of question,let i = index">
          {{item}}
        </li>
    </ul>
    
    <div id="answer"></div>

    <button (click)="button()">提交</button>
  </div>
</ion-content>
